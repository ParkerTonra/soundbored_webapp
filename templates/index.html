{% extends 'base.html' %}
{% block main %}
    <h1>Dreaddy Bear's SoundBored!</h1>
    <div class="button-container">
        {% for sound in sounds %}
            <button class="sound-button" onclick="playSelectedSound('{{ sound }}')">{{ sound|strip_extension }}</button>
        {% endfor %}
    </div>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
    <script type="text/javascript">
        function playSelectedSound(filename) {
            var audio = new Audio('/play_sound/' + filename);
            audio.play();
        }
    </script>
    
{% endblock %}
