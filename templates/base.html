<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('.static', filename='style.css')}} ">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block main %}
    {% endblock %}
</body>
</html>
